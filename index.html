<html>
    <head>
        <title>Jersey City Parking Zons</title>
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #map {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script>
        var coordinates = {
          "ZONE 1": [
            [
              40.716883,
              -74.0505032
            ],
            [
              40.7187623,
              -74.0603448
            ],
            [
              40.7243361,
              -74.05312239999999
            ],
            [
              40.7243939,
              -74.05098
            ],
            [
              40.7235597,
              -74.04762749999999
            ],
            [
              40.7200457,
              -74.04122
            ],
            [
              40.7169056,
              -74.0390974
            ],
            [
              40.7161675,
              -74.039107
            ],
            [
              40.7162993,
              -74.0448411
            ]
          ]
        };

        var map,
            infoWindow,
            geocoder,
            vertices,
            bounds;

        function initMap() {
            var SLEEP_STEP = 1000;
            vertices = []
            bounds = new google.maps.LatLngBounds();

            for (var i = 0; i < coordinates['ZONE 1'].length; i++) {
                var c = coordinates['ZONE 1'][i];
                var p = new google.maps.LatLng(c[0], c[1]);
                vertices.push(p);
                bounds = bounds.extend(p)
            }

            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                mapTypeId: google.maps.MapTypeId.TERRAIN
            });

            var poly = new google.maps.Polygon({
                paths: vertices,
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 0.8,
                strokeWeight: 3,
                fillColor: '#FF0000',
                fillOpacity: 0.35
            });
            poly.setMap(map);

            map.setCenter(bounds.getCenter());

            // Add a listener for the click event.
            poly.addListener('click', showArrays);

          infoWindow = new google.maps.InfoWindow;
        }

        function showArrays(event) {
          // Since this polygon has only one path, we can call getPath() to return the
          // MVCArray of LatLngs.
          var vertices = this.getPath();

          var contentString = '<b>Bermuda Triangle polygon</b><br>' +
              'Clicked location: <br>' + event.latLng.lat() + ',' + event.latLng.lng() +
              '<br>';

          // Iterate over the vertices.
          for (var i =0; i < vertices.getLength(); i++) {
            var xy = vertices.getAt(i);
            contentString += '<br>' + 'Coordinate ' + i + ':<br>' + xy.lat() + ',' +
                xy.lng();
          }

          // Replace the info window's content and position.
          infoWindow.setContent(contentString);
          infoWindow.setPosition(event.latLng);

          infoWindow.open(map);
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&key=&callback=initMap"></script>
  </body>
</html>
