<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Fusion Tables heatmaps</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.7281600, lng: -74.0776400},
          zoom: 13
        });

        var layer = new google.maps.FusionTablesLayer({
          query: {
            select: 'ZIP_code',
            from: '1PIN3J2oLaKXXV5lT9URpocuavLKMHl5EYwQiPn7s-BPQ'
          },
          heatmap: {
            enabled: true
          }
        });

        layer.setMap(map);
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?callback=initMap">
    </script>
  </body>
</html>
